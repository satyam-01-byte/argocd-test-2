apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: busynginx
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: deployments/infra/busynginx
    repoURL: https://github.com/satyam-01-byte/argocd-test-2.git
    targetRevision: HEAD