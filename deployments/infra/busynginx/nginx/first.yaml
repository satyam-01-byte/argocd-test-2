apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-busynginx-nginx-first
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
  - repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 13.2.33
    chart: nginx
    helm:
      valueFiles:
      - https://github.com/satyam-01-byte/argocd-test-2.git/deployments/infra/busynginx/nginx/first/values.yaml
  # - repoURL: https://github.com/satyam-01-byte/argocd-test-2.git
  #   targetRevision: HEAD
  #   ref: values
    